<!DOCTYPE html>
<html>
<head>
    <title>Gerenciador de Clientes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Gerenciador de Clientes</h1>

    <div id="form-container">
        <h2>Adicionar Cliente</h2>
        <form id="cliente-form">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="telefone">Telefone:</label><br>
            <input type="text" id="telefone" name="telefone"><br>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco"><br><br>
            <input type="submit" value="Salvar">
        </form>
    </div>

    <h2>Lista de Clientes</h2>
    <div id="clientes-container"></div>

    <script>
        $(document).ready(function() {
            function loadClientes() {
                $.ajax({
                    url: 'read.php',
                    type: 'GET',
                    success: function(response) {
                        $('#clientes-container').html(response);
                    }
                });
            }

            loadClientes();

            $('#cliente-form').submit(function(e) {
                e.preventDefault();

                $.ajax({
                    url: 'create.php',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#cliente-form')[0].reset();
                        loadClientes();
                    }
                });
            });

            $(document).on('click', '.delete-btn', function() {
                if (confirm("Você tem certeza que deseja deletar este cliente?")) {
                    var id = $(this).data('id');

                    $.ajax({
                        url: 'delete.php',
                        type: 'POST',
                        data: { id: id },
                        success: function(response) {
                            loadClientes();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
